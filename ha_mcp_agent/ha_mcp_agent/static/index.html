<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Assistant MCP - Home Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-200 via-purple-200 to-pink-200 min-h-screen flex flex-col">
  <header class="py-6 bg-gradient-to-r from-blue-500 to-purple-500 shadow-lg">
    <h1 class="text-4xl font-extrabold text-white text-center drop-shadow-lg">Home Assistant MCP</h1>
    <p class="text-center text-white/80 mt-2">All-in-one Control & Test Menu</p>
  </header>
  <main class="flex-1 flex flex-col items-center justify-center px-4">
    <div class="w-full max-w-2xl bg-white/90 rounded-2xl shadow-xl p-8 mt-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Quick Actions</h2>
      <div class="grid grid-cols-2 gap-6">
        <a href="/docs" class="rounded-xl bg-gradient-to-r from-blue-400 to-blue-600 text-white py-6 px-4 text-center font-semibold shadow-md hover:scale-105 transition">API Docs</a>
        <a href="/devices/" class="rounded-xl bg-gradient-to-r from-green-400 to-green-600 text-white py-6 px-4 text-center font-semibold shadow-md hover:scale-105 transition">Device List</a>
        <a href="/health" class="rounded-xl bg-gradient-to-r from-pink-400 to-pink-600 text-white py-6 px-4 text-center font-semibold shadow-md hover:scale-105 transition">Health Check</a>
        <a href="#" onclick="window.location.reload()" class="rounded-xl bg-gradient-to-r from-purple-400 to-purple-600 text-white py-6 px-4 text-center font-semibold shadow-md hover:scale-105 transition">Reload Menu</a>
      </div>
      <div class="mt-10">
        <h2 class="text-2xl font-bold text-purple-700 mb-4 text-center">Devices</h2>
        <div id="deviceList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
      </div>
      <script src="/static/devices.js"></script>
      <script>
        loadDeviceList();
        setInterval(loadDeviceList, 5000);
      </script>
    </div>
  </main>
</body>
</html>
