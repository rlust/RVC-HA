input_number:
  # Front Thermostat Temperature Setpoints
  front_thermostat_cool_temp:
    name: Front Thermostat Cool Temperature
    min: 60
    max: 90
    step: 1
    unit_of_measurement: "°F"
    icon: mdi:thermometer-minus
    mode: slider
  front_thermostat_heat_temp:
    name: Front Thermostat Heat Temperature
    min: 60
    max: 90
    step: 1
    unit_of_measurement: "°F"
